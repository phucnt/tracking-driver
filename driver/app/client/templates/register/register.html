<template name="Register">
  <div class="register">
   {{>Logo}}
   {{>RegisterBody}}
  </div>
</template>
<template name="RegisterBody">
    <div class="register-body">
        <div class="container-fluid">
            <div class="col-xs-12">
                {{>Alert}}
                <form action="" role="form" id="register-form">
                    <div class="form-group">
                        <input id="account-email" type="text" class="form-control border-radius-none" placeholder="email address"/>
                    </div>
                    <div class="form-group">
                        <input id="account-password" type="password" class="form-control border-radius-none" placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <input id="account-supplier" type="text" class="form-control border-radius-none" placeholder="Supplier ID"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-block gradient-grey">
                            Register
                        </button>
                    </div>
                    <a href=""> forgot password</a>
                </form>
            </div>
        </div>
    </div>
</template>
